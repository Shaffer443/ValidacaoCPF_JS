<!DOCTYPE html>

<body>
  <h1>Validação de CPF</h1>
  <p id="text1">Através deste simples algoritimo, veremos diversos recursos e habilidades da linguagem JavaScript</p>
  <form>
    <div id="cpf">
      <button type="text">CPF</button>
      <input type="text" id="numeros" placeholder="Digite seu CPF para validar" >
    </div>  
  
    <p>Digite Somente Números</p>
  
    <div id="botao">
          <button type="button" onclick="validacao()">Validar</button>
    </div>
    
  </form>

  <aside>
    
    <div id="sucesso" role="alert" style="display: none;">

      <strong>CPF é válido!</strong>
      
    </div>

    <div id="error" role="alert" style="display: none;">

      <strong>CPF NÃO é válido!</strong>
      
    </div>

  </aside>

  
  <script src="script.js"></script>
